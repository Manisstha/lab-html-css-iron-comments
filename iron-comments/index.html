<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="name" class="label-text-color">Name:</label><br>
        <input type="text" id="name" class="input-border-color input-size"><br>

        <label for="email" class="label-text-color">Email:</label><br>
        <input type="email" id="email" class="input-border-color input-size"><br>

        <label for="comment" class="label-text-color">Comment:</label><br>
        <textarea id="comment" class="input-border-color text-area-comment"></textarea><br>

        <label for="receive-email-updates" class="label-text-color">
           <i>Receive email updates?</i> 
        </label>
        <input type="checkbox" id="receive-email-updates"><br>

        <button type="submit" class="label-text-color submit-btn" >Submit</button>
    </form>

</body>
</html>
